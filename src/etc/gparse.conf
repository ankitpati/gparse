{
    hypnotoad => {
        listen => [
            "https://*:8443?cert=$ENV{GPARSE_TLS_CERT}&key=$ENV{GPARSE_TLS_KEY}",
            "http://*:8080",
        ],
        pid_file => $ENV{GPARSE_PID_FILE},
    },

    minify => {
        do_javascript => 'shrink',
        do_stylesheet => 'minify',
        html5 => 1,
        remove_comments => 1,
        remove_newlines => 1,
    },
}
